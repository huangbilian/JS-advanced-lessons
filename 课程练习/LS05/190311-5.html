<script>
    var a = 34;
    if(a=45){
        console.log("hi");
    }
    if(45==a){
        console.log("判断相等");
    }

    var x=1;
    //++x表示先运算再输出
    //x++表示先输出再运算
    console.log(++x);
    console.log(x++);
    //++ -- 自动完成数据类的隐形转换，转换为数字类型
    //+= 不会进行类型的转换
    console.log(x+=1);

    //{}==={}  false
</script>
