<script>
    //短路原则
    /*对于&&，转换后的左操作数若为true，则直接返回原始右操作数，若为false则
    直接返回原始左操作数- 
    对于| |，转换后的左操作数若为true，则直接返回原始左操作数，若为false则
    直接返回原始右操作数
    通过短路原则，可以用&&和| |来实现复杂的条件语句来代替if-else*/
    /*console.log(10&&0);//左真取右
    console.log(undefined&&10);//左假取左

    console.log({} || 0);//左真取左  {}对象都为真
    console.log(null || "hello");//左假取右
    */

    var score = 76;
    console.log((score>90&&"优")||(score>75&&"良")||(score>60&&"及格")||("不及格"));

    function sum(x,y,z){
        x=x||1;
        y=y||2;
        z=z||3;
        return x+y+z;
    }
    console.log(sum());//NaN
    //console.log(sum(false,false,false));

    //ES6中设置函数参数的默认值
    function sum1(x=1,y=2,z=3){
        return x+y+z;
    }
    console.log(sum1(4,5,6));//15
</script>
